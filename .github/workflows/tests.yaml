name: Run tests gmp examples

on:
  push:
    branches:    
      - feat/run-tests 

jobs:
  release-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        arch: [amd64]

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prerequisistes
        run: |
          npm install --save-dev hardhat
          yarn add --dev hardhat

      - name: Build
        run: |
          yarn build

      - name: Test
        run: |
          yarn test

